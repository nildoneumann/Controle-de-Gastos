<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00aaff">
    <!-- Ícones do PWA -->
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            color: blue;
            font-weight: bold;
            background: lightblue;
            font-size: 18px;
        }
        header {
            background-color: lightgreen;
            color: blue;
            padding: 0.3em 1em;
            text-align: center;
            border-radius: 0.50em;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5em;
        }
        #gastos {
            margin-bottom: 0.5em;
            text-align: center;
        }
        #tabela-gastos {
            border-collapse: collapse;
            width: 100%;
            background: lightyellow;
            font-weight: bold;
            color: black;
            margin-bottom: 0.1em;
        }
        #tabela-gastos th, #tabela-gastos td {
            border: 1px solid #ddd;
            padding: 0.3em;
            text-align: left;
            color: darkblue;
        }
        #tabela-gastos tfoot td {
            font-weight: bold;
            background: #d9f9d9;
            color: darkgreen;
        }
        #novo-gasto {
            margin-top: 0.1em;
            text-align: center;
        }
        #form-novo-gasto {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
            color: darkblue;
        }
        #form-novo-gasto label {
            margin-bottom: 0.3em;
            font-size: 18px;
        }
        #form-novo-gasto input {
            padding: 0.5em;
            margin-bottom: 0.5em;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
        }
        #btn-salvar, #btn-gerar-pdf {
            background-color: #00ffff;
            color: darkblue;
            padding: 0.5em 1em;
            border: none;
            border-radius: 0.25em;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }        
        #btn-salvar:hover, #btn-gerar-pdf:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Gastos</h1>
    </header>
    <main>
        <section id="gastos">
            <h2><u>Gastos</u></h2>
            <table id="tabela-gastos">
                <thead>
                    <tr>
                        <th>Modalidade</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    <!-- Gastos inseridos aqui -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" id="total-gastos">Total: R$ 0,00</td>
                    </tr>
                </tfoot>
            </table>
            <button id="btn-gerar-pdf">GERAR PDF</button>
        </section>
        <section id="novo-gasto">
            <h2><u>Novo Gasto</u></h2>
            <form id="form-novo-gasto">
                <label for="modalidade">Modalidade:</label>
                <input type="text" id="modalidade" name="modalidade" required>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <button id="btn-salvar" type="submit">SALVAR GASTO</button>
            </form>
        </section>
    </main>
    <script>

        // ------------------ SERVICE WORKER ------------------
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker registrado"))
    .catch(err => console.error("Erro SW:", err));
}

// ------------------ DADOS LOCAIS ------------------
let gastos = JSON.parse(localStorage.getItem("gastos")) || [];

function salvarLocal() {
    localStorage.setItem("gastos", JSON.stringify(gastos));
}

// ------------------ TABELA ------------------
function atualizarTabela() {
    const corpo = document.getElementById("corpo-tabela");
    corpo.innerHTML = "";
    let total = 0;

    gastos.forEach((g, i) => {
        total += g.valor;
        corpo.innerHTML += `
        <tr>
            <td>${g.modalidade}</td>
            <td>R$ ${g.valor.toFixed(2).replace(".", ",")}</td>
            <td>${g.data}</td>
            <td>
                <button onclick="editarGasto(${i})">Editar</button>
                <button onclick="excluirGasto(${i})">Excluir</button>
            </td>
        </tr>`;
    });

    document.getElementById("total-gastos").innerText =
        `Total: R$ ${total.toFixed(2).replace(".", ",")}`;

    salvarLocal();
}

// ------------------ FORM ------------------
document.getElementById("form-novo-gasto").addEventListener("submit", e => {
    e.preventDefault();
    gastos.push({
        modalidade: modalidade.value,
        valor: parseFloat(valor.value),
        data: data.value
    });
    e.target.reset();
    atualizarTabela();
});

function excluirGasto(i) {
    gastos.splice(i, 1);
    atualizarTabela();
}

function editarGasto(i) {
    const g = gastos[i];
    modalidade.value = g.modalidade;
    valor.value = g.valor;
    data.value = g.data;
    excluirGasto(i);
}

// ------------------ PDF ------------------
document.getElementById("btn-gerar-pdf").onclick = () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("Controle de Gastos", 14, 15);

    doc.autoTable({
        startY: 25,
        head: [["Modalidade", "Valor", "Data"]],
        body: gastos.map(g => [
            g.modalidade,
            "R$ " + g.valor.toFixed(2).replace(".", ","),
            g.data
        ])
    });

    const total = gastos.reduce((s, g) => s + g.valor, 0);
    doc.text(
        `Total: R$ ${total.toFixed(2).replace(".", ",")}`,
        14,
        doc.lastAutoTable.finalY + 10
    );

    doc.save("gastos.pdf");
};

// ------------------ INIT ------------------
window.onload = atualizarTabela;

    </script>
</body>
</html>
